<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>블로그 크롤러</title>
  <style>
    html,body{height:100%}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#e5e7eb}
    .card{max-width:800px;padding:40px;border-radius:16px;background:#111827;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .title{font-weight:800;font-size:28px;margin:0 0 16px}
    .desc{line-height:1.7;margin:0 0 18px;color:#cbd5e1}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;background:#0b1220;color:#93c5fd;padding:6px 10px;border-radius:6px}
    .btns{display:flex;gap:12px;margin-top:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#0b1220;color:#93c5fd}
    .btn:hover{background:#0d1630}
    a{color:#93c5fd;text-decoration:none}a:hover{text-decoration:underline}
  </style>
  <meta name="robots" content="noindex">
</head>
<body>
  <main class="card">
    <h1 class="title">블로그 크롤러</h1>
    <p class="desc">이 페이지는 서비스 안내용 랜딩입니다. 애플리케이션은 로컬에서 <span class="mono">Streamlit</span>으로 실행됩니다.</p>
    <p class="desc">실행 방법</p>
    <p class="mono">pip install -r requirements.txt</p>
    <p class="mono">python -m streamlit run app.py</p>
    <p class="desc">AI 기능 사용을 위해 환경변수 <span class="mono">GEMINI_API_KEY</span>를 설정하세요.</p>
    <div class="btns">
      <a class="btn" href="/docs/" rel="noopener">문서 보기</a>
      <a class="btn" href="https://blog.naver.com" target="_blank" rel="noopener">네이버 블로그</a>
    </div>
  </main>
</body>
</html>
