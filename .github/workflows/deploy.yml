name: Simple Greeting Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Print a greeting message
        run: |
          echo "Hello, GitHub Actions Beginner!"
          echo "This workflow ran on push to the main branch."

      - name: Show completion message
        run: echo "Workflow finished successfully."
